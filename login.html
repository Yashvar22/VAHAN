<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <div class="logo">VAHAN</div>
        <div class="subtitle">Cabs, Buses, and Bike Sharing</div>
      </div>
      <div class="menu-icon">â˜°</div>
    </div>

    <div class="banner-img">
      <img
        src="/api/placeholder/400/150"
        alt="Transportation vehicles including bus, auto rickshaw, and taxi"
      />
    </div>

    <div class="welcome-text">HELLO USER!!</div>

    <button class="btn">LOGIN</button>

    <div class="form-container">
      <div class="form-group">
        <label>Phone No. :</label>
        <input type="tel" placeholder="Enter your phone number" />
      </div>
      <div class="form-group">
        <label>Password :</label>
        <input type="password" placeholder="Enter password" />
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <div class="footer">
      <span><i class="fab fa-instagram"></i></span>
      <span><i class="fas fa-envelope"></i></span>
      <span><i class="fab fa-twitter"></i></span>
      <span><i class="fab fa-facebook"></i></span>
    </div>
  </body>
</html>
