<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIDE SELECTION</title>
    <link rel="stylesheet" href="ride_selection.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <div class="logo">VAHAN</div>
        <div class="subtitle">Cabs, Buses, and Bike Sharing</div>
      </div>
      <div class="menu-icon">☰</div>
    </div>

    <div class="greeting">Hey, Anchal!</div>
    <div class="selection-title">Select Your Ride</div>

    <div class="ride-options">
      <div class="ride-option">
        <div class="icon-circle">
          <span style="font-size: 32px">🚌</span>
        </div>
        <div class="ride-option-label">Bus</div>
      </div>

      <div class="ride-option">
        <div class="icon-circle">
          <span style="font-size: 32px">🚗</span>
        </div>
        <div class="ride-option-label">Car</div>
      </div>

      <div class="ride-option">
        <div class="icon-circle">
          <span style="font-size: 32px">🏍️</span>
        </div>
        <div class="ride-option-label">Bike</div>
      </div>

      <div class="ride-option">
        <div class="icon-circle">
          <span style="font-size: 32px">🛺</span>
        </div>
        <div class="ride-option-label">Auto</div>
      </div>

      <div class="ride-option">
        <div class="icon-circle">
          <span style="font-size: 32px">🚕</span>
        </div>
        <div class="ride-option-label">Shared Cab</div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <div class="footer">
      <span><i class="fab fa-instagram"></i></span>
      <span><i class="fas fa-envelope"></i></span>
      <span><i class="fab fa-twitter"></i></span>
      <span><i class="fab fa-facebook"></i></span>
    </div>
  </body>
</html>
